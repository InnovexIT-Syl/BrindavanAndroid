apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "net.innovexit.brindavan"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.google.android.material:material:1.1.0-alpha06'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.21"

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:core:1.1.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha05'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha05'

    implementation 'com.android.support:multidex:1.0.3'

    // volley
    implementation 'com.android.volley:volley:1.1.1'
    // recycler view
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    // google analytics
    implementation 'com.google.firebase:firebase-analytics:17.2.0'


    // firebase core
    implementation 'com.google.firebase:firebase-core:17.2.0'

    // firebase ml
    implementation 'com.google.firebase:firebase-ml-vision:24.0.0'

    implementation 'com.karumi:dexter:6.0.0'

    // camera view library
    implementation 'com.otaliastudios:cameraview:2.3.1'

    // bar code generator library
    implementation 'com.google.zxing:core:3.3.2'
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'

    // another barcode generator library
    implementation 'androidmads.library.qrgenearator:QRGenearator:1.0.3'

    // fire store
    implementation 'com.google.firebase:firebase-firestore:21.2.0'

    //expandable recyclerview

    implementation 'com.thoughtbot:expandablerecyclerview:1.3'
}
apply plugin: 'com.google.gms.google-services'
